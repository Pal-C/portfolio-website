<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Andrea Rodriguez | Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="main-container">
        <header>
            <div class="container">
                <img src="images/placeholder-img.png" width="100" height="100">
                <div class="name-header">
                    <h1>Andrea Rodriguez</h1>
                    <h3>There's sposed be something here...</h3>
                </div>
                <nav class="nav-head">
                    <button class="head-button" onclick="showSection('projects')">
                        Projects
                    </button>
                    <button class="head-button" onclick="showSection('contact')">
                        Contact
                    </button>
                    <button class="head-button">
                        CV
                    </button>
                </nav>
            </div>    
        </header>

        <section id="hero" class="main-section show">
            <div class="hero-container">
                <img src="images/placeholder-img.png" width="300" height="300" class="profile">
                <div class="description" id="desc">
                    <p> Description stuff...</p>
                    <div class = "more-content">
                        <p> More stufffs- </p>
                    </div>
                    <button class="more" onclick="toggleMore()" onclick="showSection('about')">More</button>
                </div>
            </div>
        </section>

        <!-- <section class="about">

        </section> -->
        <section id="projects" class="other-sec">
            <div class="sec-title">
                <h1>Projects</h1>
            </div>
            <div class="projects">
                <div class="project-block">
                    <img src="images/project-img.jpeg" width="200" height="90">
                    <p> Project description ...</p>
                </div>
                <!-- implement parallax scrolling of projects idk -->
            </div>
        </section>

        <section id="contact" class="other-sec">
            <div class="sec-title">
                <h1>Contact Me</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <input type="text" class="contact-details">
                    <input type="text" class="contact-details">
                    <input type="text" class="contact-details">
                </div>
                <input type="text" class="message">
            </div>
            <button class="send">SEND</button>
            <div class="socials">
                <img src="images/placeholder-img.png" width="50" height="50" class="social-icon">
                <img src="images/placeholder-img.png" width="50" height="50" class="social-icon">
                <img src="images/placeholder-img.png" width="50" height="50" class="social-icon">
            </div>
        </section>
        </div>

        <footer>
            <div class="container">
              <p>Â© 2025 Your Name. All rights reserved.</p>
            </div>
          </footer>

        <!-- JavaScript scripts -->
        <script>
            function toggleMore() {
                const desc = document.getElementById('desc');
                desc.classList.toggle('expanded');
            }
        </script>

        <script>
            let currentSection = null;
        
            function showSection(sectionId) {
            const main = document.getElementById('hero');
            const target = document.getElementById(sectionId);
        
            // If toggling the same section again, hide it and show main
            if (currentSection === sectionId) {
                target.classList.remove('show');
                main.classList.add('show');
                currentSection = null;
            } else {
                // Hide all other sections
                document.querySelectorAll('.other-sec').forEach(sec => {
                sec.classList.remove('show');
                });
        
                // Hide main and show the selected section
                main.classList.remove('show');
                target.classList.add('show');
                currentSection = sectionId;
            }
            }
        </script>
  
  

    </body>
</html>
